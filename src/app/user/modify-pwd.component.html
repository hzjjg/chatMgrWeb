<div class="modal-header">
    <h4 class="modal-title float-left">更改密码</h4>
    <button type="button" class="close float-right" (click)="modalRef.close()">
        <span>&times;</span>
    </button>
</div>
<form (ngSubmit)="submit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="pwd">旧密码</label>
            <input type="password" class="form-control" id="pwd" name="pwd" placeholder="请输入旧密码" [(ngModel)]="pwd">
        </div>
        <div class="form-group">
            <label for="newPwd">新密码</label>
            <input type="password" class="form-control" id="newPwd" name="pwd" placeholder="请输入新密码" [(ngModel)]="newPwd">
        </div>

        <div class="form-group">
            <input type="text" class="form-control" id="confirmPwd" name="confirmPwd" placeholder="请确认新密码" [(ngModel)]="confirmPwd">
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
