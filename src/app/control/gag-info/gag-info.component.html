<div class="modal-header">
    <h4 class="modal-title float-left">禁言设置</h4>
    <button type="button" class="close float-right" (click)="modalRef.close()">
        <span>&times;</span>
    </button>
</div>

<form (ngSubmit)="submit()" *ngIf="gag">
    <div class="modal-body">
        <div class="form-group">
            <input class="form-control" matInput [matDatepicker]="exporeDateEle" [(ngModel)]="gag.expireDate" name="expireDate" placeholder="有效日期" (click)="exporeDateEle.open()">
            <mat-datepicker #exporeDateEle></mat-datepicker>
        </div>

        <div class="form-group">
            <label for="reason">原因</label>
            <textarea name="reason" id="reason" cols="30" rows="3" class="form-control" [(ngModel)]="gag.reason"></textarea>
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
