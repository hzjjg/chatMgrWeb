<div class="modal-header">
    <h4 class="modal-title float-left">游客信息</h4>
    <button type="button" class="close float-right" (click)="modalRef.close()">
        <span>&times;</span>
    </button>
</div>

<div class="modal-body">
    <div class="row no-gutters pb-3">
        <div class="col-3 text-right p-2">昵称</div>
        <div class="col-8 px-3">
            <div class="content py-2 px-3">{{visitor.nickname}}</div>
        </div>
    </div>
    <div class="row no-gutters pb-3">
        <div class="col-3 text-right p-2">用户类型</div>
        <div class="col-8 px-3">
            <div class="content py-2 px-3">游客</div>
        </div>
    </div>
</div>
