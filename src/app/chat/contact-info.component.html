
<div class="modal-header">
    <h4 class="modal-title float-left">联系人信息</h4>
    <button type="button" class="close float-right" (click)="modalRef.close()">
        <span>&times;</span>
    </button>
</div>

<form action="" (ngSubmit)="submit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="name">名称</label>
            <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contact.name">
        </div>

        <div class="form-group">
            <label for="type">类型</label>
            <select class="form-control" id="type" name="type"  [(ngModel)]="contact.type">
                <option *ngFor="let type of contactTypes" [value]="type.type">{{type.name}}</option>
            </select>
        </div>

        <div class="form-group">
            <label for="url">链接</label>
            <input type="text" class="form-control" id="url" name="url" [(ngModel)]="contact.url">
        </div>
    </div>

    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
    </div>
</form>
