<div class="modal-header">
    <h4 class="modal-title float-left">员工信息</h4>
    <button type="button" class="close float-right" (click)="modalRef.close()">
        <span>&times;</span>
    </button>
</div>
<form (ngSubmit)="submit()">
    <div class="modal-body">
        <div class="form-group">
            <label for="staffName">姓名</label>
            <input type="text" class="form-control" id="staffName" name="name" placeholder="Name" [(ngModel)]="staff.name">
            <small class="form-text text-muted">员工名称便于标记。</small>
        </div>


        <div class="form-group">
            <label for="staffUsername">账号</label>
            <input type="text" class="form-control" id="staffUsername" name="username" placeholder="Username" [(ngModel)]="staff.username">
            <small class="form-text text-muted">用户账号需确保唯一。</small>
        </div>
        <div class="form-group" *ngIf="!staff.staffId">
            <label for="staffPassword">密码</label>
            <input type="password" class="form-control" id="staffPassword" name="pwd" placeholder="Password" [(ngModel)]="staff.pwd">
        </div>
        <div class="form-group" *ngIf="staff.staffId">
            <label for="staffPassword">密码</label>
            <input type="password" readonly class="form-control" id="staffPassword" name="pwd" placeholder="******" >
        </div>

        <div class="form-group">
            <label for="contact">联系方式</label>
            <input type="text" class="form-control" id="contact" name="contact" placeholder="Contact" [(ngModel)]="staff.contact">
        </div>
        <div class="form-group">
            <label class="col-form-legend col-sm-2">角色</label>
            <select class="form-control" id="exampleFormControlSelect1" name="roleId"  [(ngModel)]="staff.roleId">
                <option *ngFor="let role of roles" [value]="role.roleId">{{role.name}}</option>

            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="submit" class="btn btn-primary">Submit</button>
        <!--<button type="button" class="btn btn-default" (click)="openModal2(templateNested)">open nested</button>-->
    </div>
</form>
