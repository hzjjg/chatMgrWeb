<div class="layout">
    <div class="layout-main">
        <div class="container-fluid">
            <div class="row">
                <button trip-button type="outline-primary" (click)="createStaff()">新增员工</button>
            </div>
        </div>
        <mat-table #table [dataSource]="dataSource">
            <ng-container matColumnDef="name">
                <mat-header-cell *matHeaderCellDef> 名称 </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.name}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="username">
                <mat-header-cell *matHeaderCellDef> 用户名 </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.username}} </mat-cell>
            </ng-container>
            <ng-container matColumnDef="lastOperationTime">
                <mat-header-cell *matHeaderCellDef> 最近操作时间 </mat-header-cell>
                <mat-cell *matCellDef="let row"> {{row.lastOperationTime | date: 'yyyy-MM-dd HH:mm'}} </mat-cell>
            </ng-container>

            <ng-container matColumnDef="operation">
                <mat-header-cell *matHeaderCellDef> 操作 </mat-header-cell>
                <mat-cell *matCellDef="let row">
                    <button trip-button type="primary" (click)="editStaff(row)">编辑</button>
                    <button trip-button type="primary" (click)="resetPassword(row)">重置密码</button>
                    <button trip-button type="primary" (click)="deleteStaff(row)">删除</button>
                </mat-cell>
            </ng-container>

            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
            <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
        </mat-table>

    </div>
    <div class="layout-sidebar">
        <button trip-button type="outline-primary" custom-class="btn-block mb-2" (click)="createRole()">新增角色</button>
        <roles [selected]="selectedRoleId" (selectedChange)="changeSelectedRoleId($event)"
               [roles]="roles"
               (onEdit)="editRole($event)"
               (onRemove)="deleteRole($event)"></roles>
    </div>

</div>
