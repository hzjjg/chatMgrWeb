<div *ngIf="staff">
    <div class="modal-header">
        <h4 class="modal-title float-left">基础信息</h4>
        <button type="button" class="close float-right" (click)="modalRef.close()">
            <span>&times;</span>
        </button>
    </div>

    <div class="modal-body">
        <div class="row no-gutters pb-3">
            <div class="col-3 text-right p-2">账号</div>
            <div class="col-8 px-3">
                <div class="content py-2 px-3">{{staff.username}}</div>
            </div>
        </div>

        <div class="row no-gutters pb-3">
            <div class="col-3 text-right p-2">名字</div>
            <div class="col-8 px-3">
                <div class="content py-2 px-3">{{staff.name}}</div>
            </div>
        </div>

        <div class="row no-gutters pb-3">
            <div class="col-3 text-right p-2">联系方式</div>
            <div class="col-8 px-3">
                <div class="content py-2 px-3">&nbsp;{{staff.contact}}</div>
            </div>
        </div>
    </div>
</div>
